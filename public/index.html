<html x-data="{ isRTL: false }">
  <head>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" type="text/css" href="ltr.css" x-bind:href="(isRTL ? 'rtl' : 'ltr') + '.css'" />
  </head>

  <body x-bind:dir="isRTL ? 'rtl' : 'ltr'">

    <button class="btn" @click="isRTL = !isRTL">switch direction</button>

    <div class="m-4 btn-group">
      <button class="btn btn-active">one</button> 
      <button class="btn">two</button> 
      <button class="btn">three</button>
    </div> 
    <div class="m-4 tabs">
      <button class="tab tab-lifted">Tab 1</button>
      <button class="tab tab-lifted tab-active">Tab 2</button>
      <button class="tab tab-lifted">Tab 3</button>
    </div>


  </body>

</html>
